    =          |<----***------------rim_width_ns---------------------***----->|
    =          |<--outer_width_ns--->|<-.inner_width_ns.->|.....blend.........|
    =
!kind=default
ns=namelist/Science/Dynamics/Boundaries
sort-key=Panel-A09
type=integer

[namelist:boundaries=lbc_method]
compulsory=true
