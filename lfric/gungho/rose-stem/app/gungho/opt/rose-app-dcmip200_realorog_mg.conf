[command]
TOTAL_RANKS=6

[namelist:base_mesh]
!!f_lat_deg=
!!fplane=
geometry='spherical'

[namelist:extrusion]
domain_top=12000.0
number_of_layers=30

[namelist:files]
ancil_directory='$BIG_DATA_DIR/ancils/basic-gal/pre-Okapi/C48/n96e/orography/globe30'
orography_ancil_path='qrparm.orog.ugrid'

[namelist:finite_element]
coord_system='alphabetaz'

[namelist:formulation]
rotating=.false.

[namelist:helmholtz_solver]
diagnostic_norm=.false.
method='prec_only'
preconditioner='multigrid'

[namelist:idealised]
test='const_lapse_rate'

[namelist:initial_wind]
profile='constant_uv'

[namelist:io]
diagnostic_frequency=72

[namelist:orography]
orog_init_option='ancil'

[namelist:partitioning]
partitioner='cubedsphere'

[namelist:planet]
scaling_factor=1.0

[namelist:transport]
oned_reconstruction=.false.
