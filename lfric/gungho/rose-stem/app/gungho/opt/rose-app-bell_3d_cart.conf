[env]
TOTAL_RANKS=4

[namelist:damping_layer]
dl_base=10000.0
dl_str=0.001

[namelist:domain_size]
planar_domain_max_x=30000.0
planar_domain_max_y=20000.0
planar_domain_min_x=-30000.0
planar_domain_min_y=-20000.0

[namelist:extrusion]
domain_top=16000.0
number_of_layers=80

[namelist:formulation]
dlayer_on=.true.
l_multigrid=.false.
rotating=.false.

[namelist:idealised]
test='isot_atm'

[namelist:initial_pressure]
method='balanced'

[namelist:initial_temperature]
theta_surf=293.15

[namelist:initial_wind]
profile='constant_uv'
smp_init_wind=.true.
u0=10.0

[namelist:io]
checkpoint_read=$RESTART_READ
checkpoint_write=.true.
diagnostic_frequency=900

[!!namelist:multigrid]

[namelist:orography]
orog_init_option='analytic'
profile='bell'

[namelist:orography_bell_cartesian]

[namelist:partitioning]
!!panel_xproc=2
!!panel_yproc=2

[namelist:planet]
scaling_factor=1.0

[namelist:timestepping]
dt=4.0

[namelist:transport]
consistent_metric=.true.
