[command]
default=mpiexec -n 1 $BIN_DIR/planar_mesh_generator mesh_generation.nml
srun=srun --ntasks=1 $BIN_DIR/planar_mesh_generator mesh_generation.nml

[env]
mesh_generator=Planar

[!!namelist:cubedsphere_mesh]

[namelist:mesh]
coord_sys='xyz'
geometry='planar'
!!rotate_mesh=.false.
topology='periodic'

[namelist:planar_mesh]
domain_x=1000.0
domain_y=1000.0
edge_cells_x=100
edge_cells_y=100
!!first_node=0.0,0.0
periodic_x=.true.
periodic_y=.true.

[!!namelist:rotation]
