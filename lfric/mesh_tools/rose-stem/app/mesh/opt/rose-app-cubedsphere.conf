[command]
default=mpiexec -n 1 $BIN_DIR/cubedsphere_mesh_generator mesh_generation.nml

[env]
mesh_generator=Cubed-Sphere

[namelist:cubedsphere_mesh]
edge_cells=4

[namelist:mesh]
coord_sys='ll'
geometry='spherical'
!!mesh_maps=
mesh_names='dynamics'
n_meshes=1
rotate_mesh=.false.

[!!namelist:planar_mesh]

[!!namelist:rotation]
